<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo" rel = "stylesheet">
</head>
<body>
    <h1 id="title">Acoustic Drum</h1>
    <div class="set">
        <button class="w drum">w</button>
        <button class="a drum">a</button>
        <button class="s drum">s</button>
        <button class="d drum">d</button>
        <button class="j drum">j</button>
        <button class="k drum">k</button>
        <button class="l drum">l</button>
    </div>

    <div id="patternDisplay"></div>
    <button id="learningMode">Start Learning Mode</button>



    <div id="congratulatoryMessage"></div>
    <div id="fireworks"></div>

    <script src="index.js"></script>
</body>
